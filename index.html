<!DOCTYPE html>
<html lang="en">
<head>
    <script crossorigin="anonymous"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/boostrap/bootstrap.bundle.js"></script>
    <script src="js/boostrap/bootstrap.js"></script>
    <script src="js/octoprint/octoprint-client.js"></script>
    <script src="js/overlay.js"></script>
    <link href="css/boostrap/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="job-information-card">
    <div class="row">
        <div class="col-md-12">
            <p class="font-weight-bolder text-center">Print Status</p>
        </div>
        <div class="col-md-6 text-center font-weight-bold">Status</div>
        <div class="col-md-6 text-center label-status"></div>
        <div class="col-md-6 text-center font-weight-bold">File</div>
        <div class="col-md-6 text-center label-file"></div>
        <div class="col-md-6 text-center font-weight-bold">Filament used</div>
        <div class="col-md-6 text-center label-filament-used"></div>
        <hr>
        <div class="col-md-12">
            <p class="font-weight-bolder text-center">Print Information</p>
        </div>
        <div class="col-md-6 text-center font-weight-bold">Estimated Print Time</div>
        <div class="col-md-6 text-center label-estimated-print-time"></div>
        <div class="col-md-6 text-center font-weight-bold">Elapsed Time</div>
        <div class="col-md-6 text-center label-elapsed-time"></div>
        <div class="col-md-6 text-center font-weight-bold">Time Left</div>
        <div class="col-md-6 text-center label-time-left"></div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 text-center font-weight-bold">Percentage Complete</div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="progress">
                        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" class="progress-bar"
                             role="progressbar" style="width: 0%;">0%
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="col-md-12">
            <p class="font-weight-bolder text-center">Temperatures</p>
        </div>
        <div class="col-md-6 text-center font-weight-bold">Nozzle Temperature</div>
        <div class="col-md-6 text-center label-nozzle-temp"></div>
        <div class="col-md-6 text-center font-weight-bold">Bed Temperature</div>
        <div class="col-md-6 text-center label-bed-temp"></div>
    </div>
</div>

</body>
</html>
